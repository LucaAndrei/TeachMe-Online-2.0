<div class="card shadow">
    <div class="card-header">
        <div class="input-group">
            <input type="email" [formControl]="email" class="form-control" id="email" required
                [ngClass]="{ 'is-invalid': email.errors && email.touched }">
            <div class="input-group-append">
                <app-button [btnClass]="'btn-secondary rounded-0'" [disabled]="!email.valid"
                    (onClick)="sendRegisterLink()">Send
                    register link</app-button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <div class="btn-group dropdown" dropdown [insideClick]="true" container="body">
                                <app-dropdown-toggle dropdownToggle [text]="user.role" aria-expanded="false">
                                </app-dropdown-toggle>
                                <div class="dropdown-menu shadow" aria-labelledby="userDropdown" *dropdownMenu>
                                    <app-dropdown-item (onClick)="changeRole(user, role)" *ngFor="let role of roles">
                                        {{role}}
                                    </app-dropdown-item>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

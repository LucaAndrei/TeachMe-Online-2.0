<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
    [ngClass]="{'toggled': showSidebar}">

    <a class="sidebar-brand d-flex align-items-center justify-content-center"
        [routerLink]="user.isAdmin ? ['/app/dashboard'] : ['/app/email']">
        <div class="sidebar-brand-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="sidebar-brand-text mx-3">TeachMe</div>
    </a>

    <hr class="sidebar-divider my-0">

    <li *ngFor="let tab of menuTabs" class="nav-item" routerLinkActive="active" [routerLink]="tab.menuItem.route">
        <a class="nav-link">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>{{tab.menuItem.name}}</span>
        </a>
    </li>

    <hr class="sidebar-divider d-none d-md-block">

    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle" (click)="toggleSidebar()"></button>
    </div>

</ul>
